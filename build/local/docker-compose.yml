version: '3.7'

services:
  app:
    build:
      context: ../..
      dockerfile: ./build/app/Dockerfile
    ports:
      - 9095:9095
    networks:
      - db
    depends_on:
      - psql
    restart: on-failure
  psql:
    image: "postgres"
    build:
      context: ../..
      dockerfile: ./build/app/Dockerfile-db
    environment:
      - POSTGRES_USER=antibruteforce
      - POSTGRES_PASSWORD=antibruteforce
      - POSTGRES_DB=antibruteforce
    ports:
      - "54320:5432"
    networks:
      - db
networks:
  db:
    driver: bridge